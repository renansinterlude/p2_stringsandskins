<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StringsAndSkins</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/stringsandskinsfavicon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" style="max-width: 100%; padding: 0%">
    <div class="heading">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FBD46D;">
        <div class="container justify-content-center">
          <a href="#"><img src="/assets/stringsandskins.png" width="240px" alt="Logo" class="Logo"></a>
          
          <div class="search-box d-flex mx-auto">
            <input type="text" class="search-input caixa-busca" placeholder="Buscar..." id="searchInput">
            <button class="search-button botao-busca" id="btnBuscar">Buscar</button>
      
            <script>
              document.getElementById('btnBuscar').addEventListener('click', function () {
                realizarBusca();
              });
      
              document.getElementById('searchInput').addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                  realizarBusca();
                }
              });
      
              function realizarBusca() {
                var searchText = document.getElementById('searchInput').value;
                if (searchText.trim() !== '') {
                  window.location.href = '/busca?query=' + encodeURIComponent(searchText);
                }
              }
            </script>
          </div>

          <div class="user-icon">
            <a href="/login">
              <img src="/assets/usuario.png" alt="Ícone de Cadastro" class="cadastro-icon" style="width: 40px; height: 40px;">
            </a>
          </div> 
        </div>
      </nav>
    </div>
  </div>

  <div class="menu d-flex align-items-center justify-content-center">
    <div class="dropdown">
      <button class="btn btn-lg dropdown-toggle text-white" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/busca?query=cd">CD</a></li>
        <li><a class="dropdown-item" href="/busca?query=vinil">Vinil</a></li>
        <li><a class="dropdown-item" href="/busca?query=camiseta">Camisetas</a></li>
        <li><a class="dropdown-item" href="/busca?query=boné">Bonés</a></li>
        <li><a class="dropdown-item" href="/busca?query=taylor%20swift">Taylor Swift</a></li>
        <li><a class="dropdown-item" href="/busca?query=halsey">Halsey</a></li>
        <li><a class="dropdown-item" href="/busca?query=bastille">Bastille</a></li>

        <li><a class="dropdown-item" href="/carrinho">Carrinho</a></li>
      </ul>
    </div>
  </div>  

  <app-root></app-root>
<div class="footer">
    <nav class="navbar" style="background-color: #FBD46D;">
      <div class="container justify-content">

        <p style="padding-top: 1rem;">&copy; 2023 Strings 'N' Skins, Inc</p>

        <a href="#"><img src="/assets/stringsandskins.png" width="200px"></a>

      </div>
    </nav>
  </div>

</body>
</html>
